<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="unnamed-removebg-preview.png" alt="PSRTC Logo" width="150"  class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Book Ticket</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-danger text-white text-center">
            <h4 class="mb-0">Online Ticket Booking</h4>
          </div>
          <div class="card-body p-4">

            <form id="bookingForm">

              <div class="row g-3">
                <!-- Leaving From -->
                <div class="col-md-6">
                  <label class="form-label">Leaving From</label>
                  <input type="text" class="form-control" placeholder="Enter Departure City" required>
                </div>

                <!-- Going To -->
                <div class="col-md-6">
                  <label class="form-label">Going To</label>
                  <input type="text" class="form-control" placeholder="Enter Destination City" required>
                </div>

                <!-- Date Picker -->
                <div class="col-md-6">
                  <label class="form-label">Journey Date</label>
                  <div class="d-flex">
                    <input type="date" class="form-control" id="journeyDate" required>
                    <div class="btn-group ms-2">
                      <button type="button" class="btn btn-outline-primary" onclick="setToday()">Today</button>
                      <button type="button" class="btn btn-outline-secondary" onclick="setTomorrow()">Tomorrow</button>
                    </div>
                  </div>
                </div>

                <!-- Passengers -->
                <div class="col-md-6">
                  <label class="form-label">Passengers</label>
                  <input type="number" class="form-control" min="1" max="10" value="1" required>
                </div>

                <!-- Seat Type -->
                <div class="col-md-12">
                  <label class="form-label">Seat Type</label>
                  <select class="form-select" required>
                    <option value="">Choose...</option>
                    <option value="sleeper">Sleeper</option>
                    <option value="ac">AC</option>
                    <option value="nonac">Non-AC</option>
                    <option value="luxury">Luxury</option>
                  </select>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger px-5">Book Ticket</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ✅ Ticket booking request submitted successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Set Today’s Date
    function setToday() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('journeyDate').value = today;
    }

    // Set Tomorrow’s Date
    function setTomorrow() {
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('journeyDate').value = tomorrow.toISOString().split('T')[0];
    }

    // Default date = today
    window.onload = setToday;

    // Handle Booking Form
    document.getElementById("bookingForm").addEventListener("submit", function(event){
      event.preventDefault();
      const toast = new bootstrap.Toast(document.getElementById('successToast'));
      toast.show();
    });
  </script>
</body>
</html>
