<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Pass Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="unnamed-removebg-preview.png" alt="PSRTC Logo" width="150"  class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="buspass.html">Bus Pass</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bus Pass Services -->
  <section class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-danger text-white text-center">
        <h4 class="mb-0">Bus Pass Services</h4>
      </div>
      <div class="card-body p-4">

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="busPassTabs" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="apply-tab" data-bs-toggle="tab" data-bs-target="#apply" type="button" role="tab">Apply New Pass</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="renew-tab" data-bs-toggle="tab" data-bs-target="#renew" type="button" role="tab">Renew Pass</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab">Check Status</button>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">

          <!-- Apply New Pass -->
          <div class="tab-pane fade show active" id="apply" role="tabpanel">
            <form id="applyForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email / Mobile</label>
                <input type="text" class="form-control" placeholder="Enter Email or Mobile" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Pass Type</label>
                <select class="form-select" required>
                  <option value="">Choose...</option>
                  <option>Student Pass</option>
                  <option>General Monthly Pass</option>
                  <option>Senior Citizen Pass</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger w-100">Apply Pass</button>
            </form>
          </div>

          <!-- Renew Pass -->
          <div class="tab-pane fade" id="renew" role="tabpanel">
            <form id="renewForm">
              <div class="mb-3">
                <label class="form-label">Pass Number</label>
                <input type="text" class="form-control" placeholder="Enter Pass Number" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Registered Mobile</label>
                <input type="text" class="form-control" placeholder="Enter Mobile Number" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Renewal Duration</label>
                <select class="form-select" required>
                  <option value="">Choose...</option>
                  <option>1 Month</option>
                  <option>3 Months</option>
                  <option>6 Months</option>
                  <option>12 Months</option>
                </select>
              </div>
              <button type="submit" class="btn btn-warning w-100">Renew Pass</button>
            </form>
          </div>

          <!-- Check Status -->
          <div class="tab-pane fade" id="status" role="tabpanel">
            <form id="statusForm">
              <div class="mb-3">
                <label class="form-label">Pass Number</label>
                <input type="text" class="form-control" placeholder="Enter Pass Number" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Registered Mobile</label>
                <input type="text" class="form-control" placeholder="Enter Mobile Number" required>
              </div>
              <button type="submit" class="btn btn-info w-100">Check Status</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000">
    <div id="toastMessage" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastText">
          ✅ Request submitted successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle Forms
    function showToast(message, type = "success") {
      const toastElement = document.getElementById('toastMessage');
      const toastText = document.getElementById('toastText');
      toastText.textContent = message;

      if(type === "warning") {
        toastElement.classList.remove("text-bg-success", "text-bg-info");
        toastElement.classList.add("text-bg-warning");
      } else if(type === "info") {
        toastElement.classList.remove("text-bg-success", "text-bg-warning");
        toastElement.classList.add("text-bg-info");
      } else {
        toastElement.classList.remove("text-bg-warning", "text-bg-info");
        toastElement.classList.add("text-bg-success");
      }

      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    }

    document.getElementById("applyForm").addEventListener("submit", function(e){
      e.preventDefault();
      showToast("✅ New bus pass application submitted successfully!");
    });

    document.getElementById("renewForm").addEventListener("submit", function(e){
      e.preventDefault();
      showToast("♻️ Bus pass renewed successfully!", "warning");
    });

    document.getElementById("statusForm").addEventListener("submit", function(e){
      e.preventDefault();
      showToast("ℹ️ Pass status checked successfully!", "info");
    });
  </script>
</body>
</html>
