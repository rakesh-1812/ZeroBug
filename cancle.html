<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancel / Modify Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="unnamed-removebg-preview.png" alt="PSRTC Logo" width="150"  class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="cancel.html">Cancel / Modify Ticket</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cancel / Modify Form -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-danger text-white text-center">
            <h4 class="mb-0">Cancel / Modify Your Ticket</h4>
          </div>
          <div class="card-body p-4">

            <form id="cancelForm">

              <!-- Ticket Number -->
              <div class="mb-3">
                <label class="form-label">Ticket Number</label>
                <input type="text" class="form-control" placeholder="Enter Ticket Number" required>
              </div>

              <!-- Mobile / Email -->
              <div class="mb-3">
                <label class="form-label">Registered Mobile / Email</label>
                <input type="text" class="form-control" placeholder="Enter Mobile or Email" required>
              </div>

              <!-- Action Selection -->
              <div class="mb-3">
                <label class="form-label">Action</label>
                <select id="actionSelect" class="form-select" required onchange="toggleModifySection()">
                  <option value="">Choose...</option>
                  <option value="cancel">Cancel Ticket</option>
                  <option value="modify">Modify Ticket</option>
                </select>
              </div>

              <!-- Modify Section (Hidden Initially) -->
              <div id="modifySection" class="d-none">
                <div class="mb-3">
                  <label class="form-label">New Journey Date</label>
                  <input type="date" class="form-control" id="newDate">
                </div>
                <div class="mb-3">
                  <label class="form-label">Change Passenger Name</label>
                  <input type="text" class="form-control" placeholder="Enter New Name (Optional)">
                </div>
              </div>

              <!-- Buttons -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger px-5">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000">
    <div id="toastMessage" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastText">
          ✅ Request submitted successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Modify Section
    function toggleModifySection() {
      const action = document.getElementById("actionSelect").value;
      const modifySection = document.getElementById("modifySection");
      modifySection.classList.toggle("d-none", action !== "modify");
    }

    // Form Submit
    document.getElementById("cancelForm").addEventListener("submit", function(event){
      event.preventDefault();
      const action = document.getElementById("actionSelect").value;
      const toastText = document.getElementById("toastText");

      if(action === "cancel") {
        toastText.textContent = "❌ Ticket has been cancelled successfully!";
      } else if(action === "modify") {
        toastText.textContent = "✏️ Ticket has been modified successfully!";
      } else {
        toastText.textContent = "⚠️ Please select an action!";
      }

      const toast = new bootstrap.Toast(document.getElementById('toastMessage'));
      toast.show();
    });
  </script>
</body>
</html>
