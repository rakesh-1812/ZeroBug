<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - PRTC Bus Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .feedback-card {
      max-width: 700px;
      margin: auto;
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }
    .star-rating .btn {
      font-size: 22px;
      color: gray;
    }
    .star-rating .btn.active {
      color: gold;
    }
  </style>
</head>
<body>
   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="unnamed-removebg-preview.png" alt="PSRTC Logo" width="150"  class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="buspass.html">Bus Pass</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="container">
    <div class="feedback-card bg-white">
      <h3 class="text-center text-danger fw-bold mb-3">We Value Your Feedback</h3>
      <form id="feedbackForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" pattern="[0-9]{10}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Feedback Type</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option>Complaint</option>
              <option>Suggestion</option>
              <option>Appreciation</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" required></textarea>
          </div>
          <div class="col-12">
            <label class="form-label">Rate Our Service</label>
            <div class="star-rating d-flex gap-2">
              <button type="button" class="btn btn-outline-secondary">⭐</button>
              <button type="button" class="btn btn-outline-secondary">⭐</button>
              <button type="button" class="btn btn-outline-secondary">⭐</button>
              <button type="button" class="btn btn-outline-secondary">⭐</button>
              <button type="button" class="btn btn-outline-secondary">⭐</button>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-danger btn-lg mt-3">Submit Feedback</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="feedbackToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        ✅ Thank you for your feedback! We’ll get back to you soon.
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Rating stars
    const stars = document.querySelectorAll('.star-rating .btn');
    stars.forEach((star, i) => {
      star.addEventListener('click', () => {
        stars.forEach((s, j) => {
          if (j <= i) s.classList.add('active');
          else s.classList.remove('active');
        });
      });
    });

    // Submit feedback
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const toast = new bootstrap.Toast(document.getElementById('feedbackToast'));
      toast.show();
      this.reset();
      stars.forEach(s => s.classList.remove('active'));
    });
  </script>
</body>
</html>
