<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .settings-card {
      max-width: 800px;
      margin: 100px auto;
      padding: 25px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .form-check-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">RAKESH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#map">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
              <img src="https://img.icons8.com/color/48/user-male-circle--v1.png" alt="Profile" class="rounded-circle me-2" width="35" height="35">
              <span class="d-none d-sm-inline">Rakesh</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="profile.html">üë§ Profile</a></li>
              <li><a class="dropdown-item active" href="settings.html">‚öôÔ∏è Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="login.html">üö™ Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Settings Card -->
  <div class="settings-card">
    <h3 class="mb-4 text-center text-danger">‚öôÔ∏è Account Settings</h3>

    <!-- Profile Settings -->
    <div class="mb-4">
      <h5>Profile</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" value="Rakesh Sunkara">
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" value="rakeshsunkara58@gmail.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" value="8185942088">
        </div>
        <button type="button" class="btn btn-danger">Save Changes</button>
      </form>
    </div>

    <hr>

    <!-- Security -->
    <div class="mb-4">
      <h5>Security</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Change Password</label>
          <input type="password" class="form-control" placeholder="Enter new password">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm new password">
        </div>
        <button type="button" class="btn btn-warning">Update Password</button>
      </form>
    </div>

    <hr>

    <!-- Preferences -->
    <div>
      <h5>Preferences</h5>
      <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" id="darkMode">
        <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
      </div>
      <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" id="notifications" checked>
        <label class="form-check-label" for="notifications">Enable Notifications</label>
      </div>
      <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" id="offers">
        <label class="form-check-label" for="offers">Get Offers & Discounts</label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Toggle Example
    document.getElementById("darkMode").addEventListener("change", function() {
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-white");
    });
  </script>
</body>
</html>
