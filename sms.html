<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Service - Bus Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sms-box {
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
    }
    .sms-response {
      white-space: pre-line;
      font-family: monospace;
      background: #fff;
      border-left: 5px solid red;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="unnamed-removebg-preview.png" alt="PSRTC Logo" width="150"  class="me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">SMS</a></li>
         <li class="nav-item"><a class="nav-link" href="contact.html">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>
  <!-- SMS Service Section -->
  <section class="sms-box">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="text-danger fw-bold text-center mb-3">📩 SMS Service (Offline Support)</h4>
        <p class="text-muted text-center">Use SMS keywords to get bus info without internet.</p>
        
        <ul class="list-group mb-3">
          <li class="list-group-item">🔴 <b>BUS [FROM] [TO]</b> → Shows bus timings</li>
          <li class="list-group-item">🔴 <b>TRACK [BUSNO]</b> → Shows bus live location</li>
          <li class="list-group-item">🔴 <b>TIMETABLE [CITY]</b> → Shows all buses for city</li>
          <li class="list-group-item">🔴 <b>LOST [BUSNO] [ITEM]</b> → Report lost item</li>
        </ul>

        <form id="smsForm">
          <div class="mb-3">
            <label class="form-label">Enter SMS Command</label>
            <input type="text" id="smsInput" class="form-control" placeholder="Example: BUS LUDHIANA AMRITSAR" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Send SMS</button>
        </form>

        <!-- Simulated SMS Response -->
        <div id="smsOutput" class="sms-response d-none"></div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("smsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let input = document.getElementById("smsInput").value.trim().toUpperCase();
      let output = document.getElementById("smsOutput");
      let reply = "❌ Invalid Command. Use BUS, TRACK, TIMETABLE, LOST.";

      if (input.startsWith("BUS")) {
        reply = "🚌 Ludhiana → Amritsar\nExpress 101 - 08:30 AM\nSuperfast 202 - 09:45 AM\nDeluxe 303 - 11:15 AM";
      } 
      else if (input.startsWith("TRACK")) {
        reply = "📍 Bus PB10-B1234\nLocation: Jalandhar\nNext Stop: Ludhiana (ETA: 25 min)\nDestination: Chandigarh ETA 2h 10m";
      } 
      else if (input.startsWith("TIMETABLE")) {
        reply = "📅 Timetable for Ludhiana:\nLocal: 06:30, 07:15, 08:00\nExpress: 09:00, 10:30\nSuperfast: 12:00, 14:30";
      } 
      else if (input.startsWith("LOST")) {
        reply = "✅ Lost Item Report Registered.\nBus: PB10-B1234\nItem: MOBILE\nContact Depot: Ludhiana (1800-PRTC-HELP)";
      }

      output.classList.remove("d-none");
      output.textContent = reply;
    });
  </script>

</body>
</html>
